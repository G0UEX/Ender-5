# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
  G92 E0 #Reset Extruder
  G28 #Home
  BED_MESH_PROFILE LOAD=default
  M190 S{BED_TEMP}
  M109 S{EXTRUDER_TEMP}
  G1 Z2.0 F3000 #Move Z Axis up
  G1 X5 Y20 Z0.28 F5000.0 #Move to start position
  G1 X5 Y200.0 Z0.28 F1500.0 E15 #Draw the first line
  G1 X7 Y200.0 Z0.28 F5000.0 #Move to side a little
  G1 X7 Y20 Z0.28 F1500.0 E30 #Draw the second line
  G92 E0 #Reset Extruder
  G1 Z2.0 F3000 #Move Z Axis up
  G1 X10 Y20 Z0.28 F5000.0 #Move over to prevent blob squish

[gcode_macro END_PRINT]
gcode:
  G91 ;Relative positioning
  G1 E-2 F2700 ;Retract a bit
  G1 E-2 Z0.2 F2400 ;Retract and raise Z
  G1 X5 Y5 F3000 ;Wipe out
  G1 Z10 ;Raise Z more
  G90 ;Absolute positioning
  G28 X0 Y0 ;Present print
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  M84 X Y E ;Disable all steppers but Z

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  G91
  G1 E-2 F2700 ;Retract a bit
  G1 E-2 Z10 F2400 ;Retract and raise Z
  G1 X5 Y5 F3000 ;Wipe out
  G1 Z10 ;Raise Z more
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  G90 ;Absolute positioning
  G28 X0 Y0 ;Present print
  M84 X Y E ;Disable all steppers but Z
  BED_MESH_CLEAR
  CANCEL_PRINT_BASE

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 5, 0       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 175, 210  #needs to be calibrated for your individual printer
probe_count: 5 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 220
position_max: 220
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.650
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 220
position_max: 220
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.650
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
#endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -15

#[stepper_z]
#step_pin: PB0
#dir_pin: !PC5
#enable_pin: !PB1
#microsteps: 16
#rotation_distance: 8
#endstop_pin:probe:z_virtual_endstop
#position_min: -15
#position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
#rotation_distance: 33.165
rotation_distance: 7.628
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 24.973
#pid_Ki: 1.716
#pid_Kd: 90.841
min_temp: 0
max_temp: 250
max_extrude_only_distance: 100.0
pressure_advance = 0.2

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 68.214
#pid_Ki: 1.036
#pid_Kd: 1122.972
min_temp: 0
max_temp: 130

#[heater_fan heatbreak_cooling_fan]
#pin: PC7

#[heater_fan controller_fan]
#pin: PB15

[fan]
pin: PC6

[heater_fan hotend_fan]
pin: PC7
max_power: 1.0
shutdown_speed: 0.0 
cycle_time: 0.010 
hardware_pwm: false 
kick_start_time: 0.100 
off_below: 0.0
heater: extruder
heater_temp: 50.0

[controller_fan electronic_enclosure_fan]
pin: PB15
max_power: 1 
shutdown_speed: 0.0 
cycle_time: 0.010 
hardware_pwm: false 
kick_start_time: 0.100 
off_below: 0.0 
fan_speed: 0.50


[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1100270008504B5735313920-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]

[display_status]

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[bltouch]
stow_on_each_sample: False
probe_with_touch_mode: False
sensor_pin: ^PC14
control_pin: PA1
pin_move_time: 0.680
# pin_up_touch_mode_reports_triggered: False
x_offset: -44
y_offset: -7
#z_offset: 9.025
speed: 5
lift_speed: 20
samples: 1
sample_retract_dist: 5
samples_tolerance_retries:3

[safe_z_home]
home_xy_position: 151,115   # Nozzle coordinates
speed: 250
z_hop: 10
z_hop_speed: 5


[include fluidd.cfg]

[screws_tilt_adjust]
screw1: 64, 25     #screw coordinates need to be measure for YOUR specific printer
screw1_name: front left screw
screw2: 190, 25
screw2_name: front right screw
screw3: 190, 195
screw3_name: rear right screw
screw4: 64, 195
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100  #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

